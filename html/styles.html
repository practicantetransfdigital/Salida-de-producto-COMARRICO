<style>
/* ============================================================
   ESTILOS GLOBALES
   ============================================================ */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary-yellow: #FDB913;
  --yellow-light: #FFF4CC;
  --yellow-soft: #FFF9E5;
  --white: #FFFFFF;
  --gray-50: #FAFAFA;
  --gray-100: #F5F5F5;
  --gray-200: #E5E5E5;
  --gray-300: #D4D4D4;
  --gray-400: #A3A3A3;
  --gray-500: #737373;
  --gray-600: #525252;
  --gray-700: #404040;
  --gray-800: #262626;
  --gray-900: #171717;
  --success: #22C55E;
  --error: #EF4444;
  --warning: #F59E0B;
  --info: #3B82F6;
  
  --font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  --border-radius: 12px;
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
}

body {
  font-family: var(--font-family);
  background: var(--gray-50);
  color: var(--gray-800);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* ============================================================
   PANTALLAS
   ============================================================ */

.screen {
  display: none;
  min-height: 100vh;
}

.screen.active {
  display: block;
}

/* ============================================================
   LOGIN
   ============================================================ */

.login-container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  background: linear-gradient(135deg, var(--yellow-soft) 0%, var(--white) 100%);
}

.login-card {
  background: var(--white);
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-xl);
  overflow: hidden;
  display: grid;
  grid-template-columns: 1fr 1fr;
  max-width: 900px;
  width: 100%;
}

.login-form {
  padding: 60px 40px;
}

.logo {
  text-align: center;
  margin-bottom: 40px;
}

.logo-icon {
  font-size: 48px;
  margin-bottom: 16px;
}

.logo h1 {
  font-size: 28px;
  font-weight: 600;
  color: var(--gray-900);
  margin-bottom: 8px;
}

.logo p {
  font-size: 14px;
  color: var(--gray-500);
}

.login-image {
  background: linear-gradient(135deg, var(--primary-yellow) 0%, #F59E0B 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
  position: relative;
  overflow: hidden;
}

.login-image::before {
  content: '';
  position: absolute;
  width: 300px;
  height: 300px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  top: -100px;
  right: -100px;
}

.login-image-content {
  position: relative;
  z-index: 1;
  color: var(--white);
  text-align: center;
}

.login-image-content h2 {
  font-size: 32px;
  font-weight: 600;
  margin-bottom: 16px;
}

.login-image-content p {
  font-size: 16px;
  opacity: 0.95;
  line-height: 1.8;
}

/* ============================================================
   NAVBAR
   ============================================================ */

.navbar {
  background: var(--white);
  border-bottom: 1px solid var(--gray-200);
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: var(--shadow-sm);
}

.navbar-brand {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 18px;
  font-weight: 600;
  color: var(--gray-900);
}

.navbar-icon {
  font-size: 24px;
}

.navbar-user {
  display: flex;
  align-items: center;
  gap: 12px;
}

/* ============================================================
   MAIN CONTENT
   ============================================================ */

.main-content {
  padding: 32px 24px;
  max-width: 1400px;
  margin: 0 auto;
}

.content-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 32px;
}

.content-header h2 {
  font-size: 32px;
  font-weight: 600;
  color: var(--gray-900);
  margin-bottom: 4px;
}

.content-header p {
  font-size: 14px;
  color: var(--gray-500);
}

/* ============================================================
   TARJETAS DE ESTADÍSTICAS
   ============================================================ */

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 24px;
  margin-bottom: 32px;
}

.stat-card {
  background: var(--white);
  border-radius: var(--border-radius);
  padding: 24px;
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--gray-200);
  display: flex;
  align-items: center;
  gap: 16px;
  transition: transform 0.2s, box-shadow 0.2s;
}

.stat-card:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.stat-icon {
  width: 56px;
  height: 56px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
}

.stat-content h3 {
  font-size: 28px;
  font-weight: 600;
  color: var(--gray-900);
  margin-bottom: 4px;
}

.stat-content p {
  font-size: 14px;
  color: var(--gray-500);
}

/* ============================================================
   GRÁFICOS
   ============================================================ */

.charts-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 24px;
  margin-bottom: 32px;
}

.chart-card {
  background: var(--white);
  border-radius: var(--border-radius);
  padding: 24px;
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--gray-200);
}

.chart-card h3 {
  font-size: 18px;
  font-weight: 600;
  color: var(--gray-900);
  margin-bottom: 20px;
}

/* ============================================================
   TABLA
   ============================================================ */

.table-container {
  background: var(--white);
  border-radius: var(--border-radius);
  padding: 24px;
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--gray-200);
}

.table-container h3 {
  font-size: 20px;
  font-weight: 600;
  color: var(--gray-900);
  margin-bottom: 20px;
}

.table-responsive {
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background: var(--gray-50);
}

th {
  padding: 12px 16px;
  text-align: left;
  font-size: 12px;
  font-weight: 600;
  color: var(--gray-600);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  border-bottom: 2px solid var(--gray-200);
}

td {
  padding: 16px;
  border-bottom: 1px solid var(--gray-200);
  font-size: 14px;
  color: var(--gray-700);
}

tbody tr:hover {
  background: var(--gray-50);
}

/* ============================================================
   FORMULARIOS
   ============================================================ */

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-size: 14px;
  font-weight: 500;
  color: var(--gray-700);
  margin-bottom: 8px;
}

.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid var(--gray-300);
  border-radius: 8px;
  font-size: 14px;
  font-family: var(--font-family);
  transition: border-color 0.2s, box-shadow 0.2s;
  background: var(--white);
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
  outline: none;
  border-color: var(--primary-yellow);
  box-shadow: 0 0 0 3px rgba(253, 185, 19, 0.1);
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

/* ============================================================
   BOTONES
   ============================================================ */

.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 500;
  font-family: var(--font-family);
  cursor: pointer;
  transition: all 0.2s;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.btn-primary {
  background: var(--primary-yellow);
  color: var(--gray-900);
}

.btn-primary:hover {
  background: #F5B800;
  transform: translateY(-1px);
  box-shadow: var(--shadow-md);
}

.btn-secondary {
  background: var(--gray-200);
  color: var(--gray-700);
}

.btn-secondary:hover {
  background: var(--gray-300);
}

.btn-block {
  width: 100%;
}

.btn-icon {
  padding: 8px;
  background: transparent;
  border: none;
  font-size: 18px;
  cursor: pointer;
  border-radius: 8px;
  transition: background 0.2s;
}

.btn-icon:hover {
  background: var(--gray-100);
}

.btn-sm {
  padding: 6px 12px;
  font-size: 12px;
}

/* ============================================================
   BADGES
   ============================================================ */

.badge {
  padding: 4px 12px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: 500;
  display: inline-block;
}

.badge-success {
  background: rgba(34, 197, 94, 0.1);
  color: var(--success);
}

.badge-warning {
  background: rgba(245, 158, 11, 0.1);
  color: var(--warning);
}

.badge-error {
  background: rgba(239, 68, 68, 0.1);
  color: var(--error);
}

.badge-info {
  background: rgba(59, 130, 246, 0.1);
  color: var(--info);
}

/* ============================================================
   MODAL
   ============================================================ */

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  padding: 20px;
  overflow-y: auto;
}

.modal.active {
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: var(--white);
  border-radius: var(--border-radius);
  max-width: 600px;
  width: 100%;
  box-shadow: var(--shadow-xl);
  animation: modalSlideIn 0.3s ease;
}

.modal-large {
  max-width: 900px;
}

@keyframes modalSlideIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.modal-header {
  padding: 24px;
  border-bottom: 1px solid var(--gray-200);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-header h2 {
  font-size: 20px;
  font-weight: 600;
  color: var(--gray-900);
}

.modal-close {
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  color: var(--gray-400);
  padding: 0;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  transition: background 0.2s;
}

.modal-close:hover {
  background: var(--gray-100);
  color: var(--gray-600);
}

.modal-content form {
  padding: 24px;
}

.modal-footer {
  padding: 24px;
  border-top: 1px solid var(--gray-200);
  display: flex;
  justify-content: flex-end;
  gap: 12px;
}

/* ============================================================
   MENSAJES
   ============================================================ */

.error-message {
  background: rgba(239, 68, 68, 0.1);
  color: var(--error);
  padding: 12px 16px;
  border-radius: 8px;
  margin-top: 16px;
  font-size: 14px;
  border-left: 4px solid var(--error);
}

.success-message {
  background: rgba(34, 197, 94, 0.1);
  color: var(--success);
  padding: 12px 16px;
  border-radius: 8px;
  margin-top: 16px;
  font-size: 14px;
  border-left: 4px solid var(--success);
}

/* ============================================================
   LOADING SPINNER
   ============================================================ */

.loading-spinner {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.9);
  z-index: 2000;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.loading-spinner.active {
  display: flex;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid var(--gray-200);
  border-top-color: var(--primary-yellow);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loading-spinner p {
  margin-top: 16px;
  color: var(--gray-600);
  font-weight: 500;
}

/* ============================================================
   RESPONSIVE
   ============================================================ */

@media (max-width: 768px) {
  .login-card {
    grid-template-columns: 1fr;
  }
  
  .login-image {
    display: none;
  }
  
  .login-form {
    padding: 40px 24px;
  }
  
  .stats-grid {
    grid-template-columns: 1fr;
  }
  
  .charts-grid {
    grid-template-columns: 1fr;
  }
  
  .content-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 16px;
  }
  
  .form-grid {
    grid-template-columns: 1fr;
  }
  
  .navbar {
    flex-direction: column;
    gap: 12px;
  }
  
  .main-content {
    padding: 20px 16px;
  }
}

@media (max-width: 480px) {
  .content-header h2 {
    font-size: 24px;
  }
  
  .stat-card {
    padding: 16px;
  }
  
  .chart-card {
    padding: 16px;
  }
  
  .table-container {
    padding: 16px;
  }
}

/* ============================================================
   COMPONENTES REUTILIZABLES PARA MODALES
   ============================================================ */

/* Tabs */
.tabs {
  display: flex;
  border-bottom: 1px solid var(--gray-200);
  margin-bottom: 24px;
}

.tab-btn {
  background: none;
  border: none;
  padding: 12px 20px;
  font-size: 14px;
  font-weight: 500;
  color: var(--gray-500);
  cursor: pointer;
  border-bottom: 2px solid transparent;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: 8px;
}

.tab-btn:hover {
  color: var(--gray-700);
  background: var(--gray-50);
}

.tab-btn.active {
  color: var(--primary-yellow);
  border-bottom-color: var(--primary-yellow);
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

/* Detalles - Reutilizando estilos existentes */
.detalles-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 0 50px;
}

.detalle-grupo {
  background: var(--gray-50);
  border-radius: var(--border-radius);
  padding: 15px;
  border: 1px solid var(--gray-200);
}

  font-size: 16px;
  font-weight: 600;
  color: var(--gray-800);
  margin-bottom: 16px;

  align-items: center;
  gap: 8px;
  padding-bottom: 12px;
  border-bottom: 1px solid var(--gray-200);
}

.detalle-grupo h3 i {
  color: var(--primary-yellow);
  font-size: 14px;

}

.detalle-item {

  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 12px;
  border-bottom: 1px solid var(--gray-100);
}

.detalle-item:last-child {
  border-bottom: none;
  margin-bottom: 0;
}

.detalle-item label {
  font-size: 14px;
  font-weight: 500;
  color: var(--gray-600);
  flex: 0 0 45%;
}

.valor-detalle {
  font-size: 14px;
  color: var(--gray-800);
  flex: 1;
  text-align: right;
  word-break: break-word;
}

.formulario-edicion {
  max-width: 500px;
  margin: 0 auto;
}

.formulario-edicion .form-group {

}

.formulario-edicion label {

  font-size: 14px;
  font-weight: 500;
  color: var(--gray-700);
  margin-bottom: 8px;
}

.form-control {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid var(--gray-300);
  border-radius: 8px;
  font-size: 14px;
  font-family: var(--font-family);
  transition: border-color 0.2s, box-shadow 0.2s;
  background: var(--white);
}

.form-control:focus {
  outline: none;
  border-color: var(--primary-yellow);
  box-shadow: 0 0 0 3px rgba(253, 185, 19, 0.1);
}

textarea.form-control {

}

.resumen-cambio {

  padding: 20px;
  border: 1px solid var(--gray-200);
  margin-top: 24px;
}

.resumen-cambio h4 {
  font-size: 16px;
  font-weight: 600;
  color: var(--gray-800);

}

.cambio-estado {

}

.cambio-estado .fas.fa-arrow-right {

}

.badge-warning { background: rgba(245, 158, 11, 0.15); color: var(--warning); border: 1px solid rgba(245, 158, 11, 0.3); }
.badge-success { background: rgba(34, 197, 94, 0.15); color: var(--success); border: 1px solid rgba(34, 197, 94, 0.3); }
.badge-error { background: rgba(239, 68, 68, 0.15); color: var(--error); border: 1px solid rgba(239, 68, 68, 0.3); }

/* Responsive */
@media (max-width: 768px) {

  .tab-btn.active {

  }
