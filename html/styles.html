<style>
/* ============================================================
   ESTILOS GLOBALES
   ============================================================ */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary-yellow: #FDB913;
  --yellow-light: #FFF4CC;
  --yellow-soft: #FFF9E5;
  --white: #FFFFFF;
  --gray-50: #FAFAFA;
  --gray-100: #F5F5F5;
  --gray-200: #E5E5E5;
  --gray-300: #D4D4D4;
  --gray-400: #A3A3A3;
  --gray-500: #737373;
  --gray-600: #525252;
  --gray-700: #404040;
  --gray-800: #262626;
  --gray-900: #171717;
  --success: #22C55E;
  --error: #EF4444;
  --warning: #F59E0B;
  --info: #3B82F6;
  
  --font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  --border-radius: 12px;
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
}

body {
  font-family: var(--font-family);
  background: var(--gray-50);
  color: var(--gray-800);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* ============================================================
   PANTALLAS
   ============================================================ */

.screen {
  display: none;
  min-height: 100vh;
}

.screen.active {
  display: block;
}

/* ============================================================
   LOGIN
   ============================================================ */

.login-container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  background: linear-gradient(135deg, var(--yellow-soft) 0%, var(--white) 100%);
}

.login-card {
  background: var(--white);
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-xl);
  overflow: hidden;
  display: grid;
  grid-template-columns: 1fr 1fr;
  max-width: 900px;
  width: 100%;
}

.login-form {
  padding: 60px 40px;
}

.logo {
  text-align: center;
  margin-bottom: 40px;
}

.logo-icon {
  font-size: 48px;
  margin-bottom: 16px;
}

.logo h1 {
  font-size: 28px;
  font-weight: 600;
  color: var(--gray-900);
  margin-bottom: 8px;
  margin-top: -25px;
}

.logo p {
  font-size: 14px;
  color: var(--gray-500);
}

.login-image {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
    position: relative;
    overflow: hidden;
}

/* Imagen de fondo en pseudo-elemento para aplicar blur solo a ella */
.login-image::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url(https://mecaluxco.cdnwm.com/blog/img/muelles-carga-logistica-salida.1.10.jpg?imwidth=1024&imdensity=1);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: blur(4px); /* Blur solo en la imagen */
    -webkit-filter: blur(4px);
    z-index: 1;
}

/* Capa oscura semitransparente sobre la imagen difuminada */
.login-image::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.4); /* Capa oscura para mejor contraste */
    z-index: 2;
}

/* Contenido sobrepuesto - SIN desenfoque */
.login-image-content {
    position: relative;
    z-index: 3; /* Por encima de ambas capas */
    color: var(--white);
    text-align: center;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
}

/* ============================================================
   NAVBAR
   ============================================================ */

.navbar {
  background: var(--white);
  border-bottom: 1px solid var(--gray-200);
  padding: 12px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: var(--shadow-sm);
  gap: 16px;
  flex-wrap: wrap;
}

.navbar-brand {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 18px;
  font-weight: 600;
  color: var(--gray-900);
}

/* Nuevo menú de navegación */
.navbar-menu {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-right: auto;
}

.nav-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 16px;
  background: transparent;
  border: 1px solid transparent;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 500;
  color: var(--gray-600);
  cursor: pointer;
  transition: all 0.2s;
  position: relative;
}

.nav-btn:hover {
  background: var(--gray-100);
  color: var(--gray-800);
}

.nav-btn.active {
  background: var(--yellow-light);
  color: var(--gray-900);
  border-color: var(--primary-yellow);
}

.nav-btn i {
  font-size: 16px;
}

/* Badge contador en navbar */
.badge-count {
  position: absolute;
  top: -4px;
  right: -4px;
  background: var(--error);
  color: white;
  font-size: 10px;
  font-weight: 600;
  padding: 2px 6px;
  border-radius: 10px;
  min-width: 18px;
  text-align: center;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.navbar-user {
  display: flex;
  align-items: center;
  gap: 12px;
}

.navbar-icon {
  font-size: 24px;
}

/* ============================================================
   MAIN CONTENT
   ============================================================ */

.main-content {
  padding: 32px 24px;
  max-width: 1400px;
  margin: 0 auto;
}

.content-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 32px;
}

.content-header h2 {
  font-size: 32px;
  font-weight: 600;
  color: var(--gray-900);
  margin-bottom: 4px;
}

.content-header p {
  font-size: 14px;
  color: var(--gray-500);
}

/* ============================================================
   TARJETAS DE ESTADÍSTICAS
   ============================================================ */

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 24px;
  margin-bottom: 32px;
}

.stat-card {
  background: var(--white);
  border-radius: var(--border-radius);
  padding: 24px;
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--gray-200);
  display: flex;
  align-items: center;
  gap: 16px;
  transition: transform 0.2s, box-shadow 0.2s;
}

.stat-card:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.stat-icon {
  width: 56px;
  height: 56px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
}

.stat-content h3 {
  font-size: 28px;
  font-weight: 600;
  color: var(--gray-900);
  margin-bottom: 4px;
}

.stat-content p {
  font-size: 14px;
  color: var(--gray-500);
}

/* ============================================================
   GRÁFICOS
   ============================================================ */

.charts-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 24px;
  margin-bottom: 32px;
}

.chart-card {
  background: var(--white);
  border-radius: var(--border-radius);
  padding: 24px;
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--gray-200);
}

.chart-card h3 {
  font-size: 18px;
  font-weight: 600;
  color: var(--gray-900);
  margin-bottom: 20px;
}

/* ============================================================
   TABLA
   ============================================================ */

.table-container {
  background: var(--white);
  border-radius: var(--border-radius);
  padding: 24px;
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--gray-200);
}

.table-container h3 {
  font-size: 20px;
  font-weight: 600;
  color: var(--gray-900);
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.table-responsive {
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background: var(--gray-50);
}

th {
  padding: 12px 25px;
  text-align: left;
  font-size: 12px;
  font-weight: 600;
  color: var(--gray-600);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  border-bottom: 2px solid var(--gray-200);
}

td {
  padding: 16px;
  border-bottom: 1px solid var(--gray-200);
  font-size: 14px;
  color: var(--gray-700);
}

tbody tr:hover {
  background: var(--gray-50);
}

/* ============================================================
   FORMULARIOS
   ============================================================ */

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-size: 14px;
  font-weight: 500;
  color: var(--gray-700);
  margin-bottom: 8px;
}

.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid var(--gray-300);
  border-radius: 8px;
  font-size: 14px;
  font-family: var(--font-family);
  transition: border-color 0.2s, box-shadow 0.2s;
  background: var(--white);
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
  outline: none;
  border-color: var(--primary-yellow);
  box-shadow: 0 0 0 3px rgba(253, 185, 19, 0.1);
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-bottom: 10px;
}

/* ============================================================
   BOTONES
   ============================================================ */

.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 500;
  font-family: var(--font-family);
  cursor: pointer;
  transition: all 0.2s;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.btn-primary {
  background: var(--primary-yellow);
  color: var(--gray-900);
}

.btn-primary:hover {
  background: #F5B800;
  transform: translateY(-1px);
  box-shadow: var(--shadow-md);
}

.btn-secondary {
  background: var(--gray-200);
  color: var(--gray-700);
}

.btn-secondary:hover {
  background: var(--gray-300);
}

.btn-block {
  width: 100%;
}

.btn-icon {
  padding: 8px;
  background: transparent;
  border: none;
  font-size: 18px;
  cursor: pointer;
  border-radius: 8px;
  transition: background 0.2s;
}

.btn-icon:hover {
  background: var(--gray-100);
}

.btn-sm {
  padding: 6px 12px;
  font-size: 12px;
}

/* ============================================================
   BADGES
   ============================================================ */

.badge {
  padding: 4px 12px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: 500;
  display: inline-block;
}

.badge-success {
  background: rgba(34, 197, 94, 0.1);
  color: var(--success);
}

.badge-warning {
  background: rgba(245, 158, 11, 0.1);
  color: var(--warning);
}

.badge-error {
  background: rgba(239, 68, 68, 0.1);
  color: var(--error);
}

.badge-info {
  background: rgba(59, 130, 246, 0.1);
  color: var(--info);
}

/* ============================================================
   MODAL
   ============================================================ */

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  padding: 20px;
  overflow-y: auto;
}

.modal.active {
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: var(--white);
  border-radius: var(--border-radius);
  max-width: 600px;
  width: 100%;
  box-shadow: var(--shadow-xl);
  animation: modalSlideIn 0.3s ease;
}

.modal-large {
  max-width: 900px;
}

@keyframes modalSlideIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.modal-header {
  padding: 24px;
  border-bottom: 1px solid var(--gray-200);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-header h2 {
  font-size: 20px;
  font-weight: 600;
  color: var(--gray-900);
}

.modal-close {
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  color: var(--gray-400);
  padding: 0;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  transition: background 0.2s;
}

.modal-close:hover {
  background: var(--gray-100);
  color: var(--gray-600);
}

.modal-content form {
  padding: 24px;
}

.modal-footer {
  padding: 10px;
  border-top: 1px solid var(--gray-200);
  display: flex;
  justify-content: flex-end;
  gap: 12px;
}

/* ============================================================
   MENSAJES
   ============================================================ */

.error-message {
  background: rgba(239, 68, 68, 0.1);
  color: var(--error);
  padding: 12px 16px;
  border-radius: 8px;
  margin-top: 16px;
  font-size: 14px;
  border-left: 4px solid var(--error);
}

.success-message {
  background: rgba(34, 197, 94, 0.1);
  color: var(--success);
  padding: 12px 16px;
  border-radius: 8px;
  margin-top: 16px;
  font-size: 14px;
  border-left: 4px solid var(--success);
}

/* ============================================================
   LOADING SPINNER
   ============================================================ */

.loading-spinner {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.9);
  z-index: 2000;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.loading-spinner.active {
  display: flex;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid var(--gray-200);
  border-top-color: var(--primary-yellow);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loading-spinner p {
  margin-top: 16px;
  color: var(--gray-600);
  font-weight: 500;
}

/* ============================================================
   RESPONSIVE
   ============================================================ */

@media (max-width: 768px) {
  .login-card {
    grid-template-columns: 1fr;
  }
  
  .login-image {
    display: none;
  }
  
  .login-form {
    padding: 40px 24px;
  }
  
  .stats-grid {
    grid-template-columns: 1fr;
  }
  
  .charts-grid {
    grid-template-columns: 1fr;
  }
  
  .content-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 16px;
  }
  
  .form-grid {
    grid-template-columns: 1fr;
  }
  
  .navbar {
    flex-direction: column;
    gap: 12px;
  }
  
  .main-content {
    padding: 20px 16px;
  }
}

@media (max-width: 480px) {
  .content-header h2 {
    font-size: 24px;
  }
  
  .stat-card {
    padding: 16px;
  }
  
  .chart-card {
    padding: 16px;
  }
  
  .table-container {
    padding: 16px;
  }
}

/* ============================================================
   ESTILOS HISTORIAL VENCIDOS
   ============================================================ */

/* Estadísticas vencidos */
.stats-vencidos .stat-card-danger {
  border-left: 4px solid var(--error);
}

/* Filtros y búsqueda */
.filtro-vencidos {
  display: flex;
  align-items: center;
}

.form-control-sm {
  padding: 8px 12px;
  border: 1px solid var(--gray-300);
  border-radius: 8px;
  font-size: 14px;
  font-family: var(--font-family);
  background: var(--white);
  cursor: pointer;
  min-width: 180px;
}

.form-control-sm:focus {
  outline: none;
  border-color: var(--primary-yellow);
  box-shadow: 0 0 0 3px rgba(253, 185, 19, 0.1);
}

/* Header de tabla con acciones */
.table-header-actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  flex-wrap: wrap;
  gap: 16px;
}

.table-header-actions h3 {
  font-size: 20px;
  font-weight: 600;
  color: var(--gray-900);
  margin: 0;
}

.busqueda-vencidos {
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--gray-50);
  border: 1px solid var(--gray-200);
  border-radius: 8px;
  padding: 8px 12px;
  min-width: 250px;
}

.busqueda-vencidos i {
  color: var(--gray-400);
}

.busqueda-vencidos input {
  border: none;
  background: transparent;
  font-size: 14px;
  outline: none;
  width: 100%;
  font-family: var(--font-family);
}

.busqueda-vencidos input::placeholder {
  color: var(--gray-400);
}

/* Filas de vencidos con colores */
.fila-vencido-critico {
  background: rgba(239, 68, 68, 0.05) !important;
}

.fila-vencido-critico:hover {
  background: rgba(239, 68, 68, 0.1) !important;
}

.fila-vencido-alto {
  background: rgba(245, 158, 11, 0.05) !important;
}

.fila-vencido-alto:hover {
  background: rgba(245, 158, 11, 0.1) !important;
}

.fila-vencido-medio {
  background: rgba(59, 130, 246, 0.03) !important;
}

.fila-vencido-medio:hover {
  background: rgba(59, 130, 246, 0.08) !important;
}

/* Badge días vencido */
.badge-dias-vencido {
  font-weight: 600;
  padding: 4px 10px;
}

/* Acciones en tabla */
.acciones-vencido {
  display: flex;
  gap: 8px;
}

/* Paginación */
.paginacion-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
  margin-top: 24px;
  padding-top: 16px;
  border-top: 1px solid var(--gray-200);
}

.btn-paginacion {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  background: var(--white);
  border: 1px solid var(--gray-300);
  border-radius: 8px;
  font-size: 14px;
  font-weight: 500;
  color: var(--gray-700);
  cursor: pointer;
  transition: all 0.2s;
}

.btn-paginacion:hover:not(:disabled) {
  background: var(--gray-50);
  border-color: var(--primary-yellow);
}

.btn-paginacion:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.pagina-info {
  font-size: 14px;
  color: var(--gray-600);
  font-weight: 500;
}

/* ============================================================
   RESPONSIVE HISTORIAL VENCIDOS
   ============================================================ */

@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    gap: 12px;
    padding: 12px 16px;
  }
  
  .navbar-menu {
    order: 3;
    width: 100%;
    justify-content: center;
    border-top: 1px solid var(--gray-200);
    padding-top: 12px;
    margin-top: 4px;
  }
  
  .nav-btn {
    flex: 1;
    justify-content: center;
    padding: 12px 8px;
  }
  
  .nav-btn span {
    font-size: 12px;
  }
  
  .navbar-user {
    order: 2;
  }
  
  .navbar-brand {
    order: 1;
  }
  
  .stats-vencidos {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .table-header-actions {
    flex-direction: column;
    align-items: stretch;
  }
  
  .busqueda-vencidos {
    min-width: 100%;
  }
  
  .content-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 16px;
  }
  
  .content-header > div:last-child {
    width: 100%;
    flex-wrap: wrap;
  }
  
  .filtro-vencidos {
    flex: 1;
  }
  
  .form-control-sm {
    width: 100%;
  }
  
  .paginacion-container {
    flex-wrap: wrap;
  }
  
  .acciones-vencido {
    flex-direction: column;
    gap: 4px;
  }
  
  .acciones-vencido .btn {
    width: 100%;
    justify-content: center;
  }
  
  /* Ocultar columnas menos importantes en móvil */
  #tablaVencidos th:nth-child(3),
  #tablaVencidos td:nth-child(3),
  #tablaVencidos th:nth-child(7),
  #tablaVencidos td:nth-child(7) {
    display: none;
  }
}

@media (max-width: 480px) {
  .stats-vencidos {
    grid-template-columns: 1fr;
  }
  
  .nav-btn i {
    font-size: 18px;
  }
  
  .nav-btn span {
    display: none;
  }
  
  .badge-count {
    top: -2px;
    right: -2px;
  }
  
  /* Ocultar más columnas en pantallas pequeñas */
  #tablaVencidos th:nth-child(4),
  #tablaVencidos td:nth-child(4) {
    display: none;
  }
}

/* ============================================================
   COMPONENTES REUTILIZABLES PARA MODALES
   ============================================================ */

/* Tabs */
.tabs {
  display: flex;
  border-bottom: 1px solid var(--gray-200);
  margin-bottom: 20px;
}

.tab-btn {
  background: none;
  border: none;
  padding: 12px 20px;
  font-size: 14px;
  font-weight: 500;
  color: var(--gray-500);
  cursor: pointer;
